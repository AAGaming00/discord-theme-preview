<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        layerCache = []
        layerCache.base=fetch('./discord/base.html').then(r=>r.text());
        layerCache['layers/friends']=fetch('./discord/layers/friends.html').then(r=>r.text());
    </script>
    <!-- Prevent DarkReader usage -->
    <meta class="darkreader darkreader--fallback" media="screen">
    <meta class="darkreader darkreader--text" media="screen">
    <meta class="darkreader darkreader--invert" media="screen">
    <meta class="darkreader darkreader--inline" media="screen">
    <meta class="darkreader darkreader--variables" media="screen">
    <meta class="darkreader darkreader--proxy">
    <meta class="darkreader darkreader--user-agent" media="screen">
    <meta class="darkreader darkreader--sync" media="screen">
    <meta class="darkreader darkreader--override" media="screen">
    <script>
        // Options for the observer (which mutations to observe)
        var config = { childList: true };

        // Callback function to execute when mutations are observed
        var callback = function(mutationsList) {
            for(var mutation of mutationsList) {
                if (mutation.target.class?.includes('darkreader--cors')) mutation.target.remove()
            }
        };

        // Create an observer instance linked to the callback function
        var observer = new MutationObserver(callback);

        // Start observing the target node for configured mutations
        observer.observe(document.body, config);
    </script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="spinnerContainer">
        <video class="spinner" playsinline autoplay loop>
                <source src="https://canary.discord.com/assets/0bdc0497eb3a19e66f2b1e3d5741634c.webm" type="video/webm">
                <source src="https://canary.discord.com/assets/ffac5bb3fb919ce8bf7137d79e9defc9.mp4" type="video/mp4">
                <img alt="" src="https://canary.discord.com/assets/5ccabf62108d5a8074ddd95af2211727.png">
        </video>
    </div>
    <script src="./index.js"></script>
</body>
</html>
