<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
    <title>Theme Previewer Sass Demo</title>
    <style>
        body, html {
            height: 100%;
        }
        .preview-frame {
            width: 100%;
            height: 90%;
            display: block;
        }
    </style>
    <script src="https://discord-theme-preview.netlify.app/lib/api.js"></script>
</head>
<body>
    Midnight Mars by LuckFire

    <discord-preview class="preview-frame" id="preview" type="scss" src="https://raw.githubusercontent.com/LuckFire/Midnight-Mars/main/index.scss"></discord-preview>
    <script>
        'use strict';
        const preview = document.getElementById('preview');
        preview.preview.injectCSS(`
        .select {
            margin-left: 70px;
        }
        `);
    </script>
</body>
</html>
