<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
    <title>Theme Previewer Demo</title>
    <style>
        body, html {
            height: 100%;
        }
        .preview-frame {
            width: 100%;
            height: 90%;
            border: 0;
        }
    </style>
</head>
<body>
    Dark Discord by Snapperito
    <iframe class="preview-frame" id="preview" src="https://discord-theme-preview.netlify.app" ></iframe>
    <script src="https://discord-theme-preview.netlify.app/lib/api.js"></script>
    <script>
        'use strict';
        const preview = document.getElementById('preview')
        preview.addEventListener('load', () => {
            const previewer = new ThemePreview(preview)
            previewer.linkStylesheet('https://raw.githack.com/Snapperito/Dark-Discord/master/custom.css')
        })
    </script>
</body>
</html>
